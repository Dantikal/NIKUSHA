<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KASSEKAS</title>
    <style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 20px;
    position: relative;
    overflow: hidden;
}

h1 {
    font-family: 'Pacifico', cursive;
    text-align: center;
    font-size: 3rem;
    color: #ffffff;
    margin-top: 20px;
    text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
}

.video-container {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    width: 80vw;
    height: 80vh;
}

.video {
    width: 300px;
    height: auto;
    border: 3px solid #ddd;
    border-radius: 10px;
}

.center-video {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.corner-video {
    position: absolute;
    width: 300px;
    height: auto;
    border: 3px solid #ddd;
    border-radius: 10px;
}

.top-left { top: -10%; left: 0; }
.top-right { top: -10%; right: 0; }
.bottom-left { bottom: 13%; left: 0; }
.bottom-right { bottom: 13%; right: 0; }

.hearts-container {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.heart {
    position: absolute;
    background-color: #FFFFFF;
    transform: rotate(-45deg);
    opacity: 1;
    animation: fall 2.6s linear infinite; /* Уменьшили продолжительность падения на 15% */
}

.heart::before,
.heart::after {
    content: '';
    width: 100%;
    height: 100%;
    background-color: inherit;
    border-radius: 50%;
    position: absolute;
}

.heart::before {
    left: 0;
    top: -50%;
}

.heart::after {
    left: 50%;
    top: 0;
}

@keyframes fall {
    0% { transform: translateY(-150%); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
}

/* Стиль для текста */
.love-text {
    position: absolute;
    font-family: 'Lobster', cursive;
    font-size: 2rem;
    color: #FF69B4; /* Розовый цвет */
    text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.6);
    opacity: 0;
    animation: fadeIn 3s ease-in-out forwards;
}

/* Анимация для текста */
@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(50px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* Бесконечное движение текста */
@keyframes moveText {
    0% { transform: translateX(0); }
    100% { transform: translateX(50px); }
}

    </style>
    
    
</head>
<body>

    <div class="hearts-container"></div>

    <h1>Ты сияешь как лучик солнца, лю тя!!!</h1>

    <div class="video-container">
        <video class="video center-video" autoplay muted loop>
            <source src="video/Ника5.mp4" type="video/mp4">
            Ваш браузер не поддерживает элемент video.
        </video>
        <video class="video corner-video top-left" autoplay muted loop>
            <source src="video/Ника2.mp4" type="video/mp4">
            Ваш браузер не поддерживает элемент video.
        </video>
        <video class="video corner-video top-right" autoplay muted loop>
            <source src="video/Ника3.mp4" type="video/mp4">
            Ваш браузер не поддерживает элемент video.
        </video>
        <video class="video corner-video bottom-left" autoplay muted loop>
            <source src="video/Ника1.mp4" type="video/mp4">
            Ваш браузер не поддерживает элемент video.
        </video>
        <video class="video corner-video bottom-right" autoplay muted loop>
            <source src="video/Ника4.mp4" type="video/mp4">
            Ваш браузер не поддерживает элемент video.
        </video>
    </div>
    <script>

        // Массив с текстами
const loveMessages = [
    'Ты моя вселенная, Ника!',
    'Твоя любовь — это магия, которая освещает мой мир.',
    'Моё сердце бьётся для тебя, Ника!',
    'Я живу ради твоего улыбки.',
    'Ты — моя любовь, и я всегда буду рядом!',
    'Ника, ты — мой свет в этом мире!',
    'С каждым взглядом влюбляюсь в тебя снова!',
    'Ты — причина моего счастья, Ника!',
    'Любовь к тебе переполняет моё сердце!'
];

// Функция для создания текста
function createLoveText() {
    const message = loveMessages[Math.floor(Math.random() * loveMessages.length)];
    const text = document.createElement('div');
    text.classList.add('love-text');
    text.innerHTML = message;

    // Устанавливаем случайные позиции для текста
    text.style.top = Math.random() * 70 + '%';
    text.style.left = Math.random() * 70 + '%';
    text.style.animationDelay = Math.random() * 3 + 's';

    // Добавляем текст в body
    document.body.appendChild(text);

    // Удаляем текст после его анимации
    setTimeout(() => {
        text.remove();
    }, 5000);
}

// Интервал для добавления новых текстов (бесконечно)
setInterval(createLoveText, 3000); // Каждый 3 секунды будет добавляться новый текст

// Функция для создания сердечек
function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.width = Math.random() * 20 + 10 + 'px'; // Уменьшили размер сердечек
    heart.style.height = heart.style.width;
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.animationDuration = Math.random() * 1.7 + 1.7 + 's'; // Уменьшили время падения для увеличения скорости
    document.querySelector('.hearts-container').appendChild(heart);

    // Удаляем сердечко после его падения
    setTimeout(() => {
        heart.remove();
    }, 2500); // Уменьшили время удаления сердечка
}

// Интервал для создания сердечек (каждые 50 миллисекунд)
setInterval(createHeart, 50); // Падающие сердечки каждые 50 миллисекунд (увеличили количество)

    </script>
  
</body>
</html>
